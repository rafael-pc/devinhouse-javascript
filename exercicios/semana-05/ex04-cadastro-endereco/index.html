<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevinHouse</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <div id="container">
      <fieldset>
        <form>
          <label for="logradouro">logradouro</label>
          <input type="text" name="logradouro" id="logradouro-cliente" />
          <label for="numero">numero</label>
          <input type="text" name="numero" id="numero-cliente" />
          <label for="cidade">cidade</label>
          <input type="text" name="cidade" id="cidade-cliente" />
          <label for="estado">estado</label>
          <input type="text" name="estado" id="estado-cliente" />
          <label for="pais">pais</label>
          <input type="text" name="pais" id="pais-cliente" />
          <label for="cep">cep</label>
          <input type="text" name="cep" id="cep-cliente" />
        </form>
      </fieldset>

      <fieldset>
        <form>
          <label for="logradouro">logradouro</label>
          <input type="text" name="logradouro" id="logradouro-loja" />
          <label for="numero">numero</label>
          <input type="text" name="numero" id="numero-loja" />
          <label for="cidade">cidade</label>
          <input type="text" name="cidade" id="cidade-loja" />
          <label for="estado">estado</label>
          <input type="text" name="estado" id="estado-loja" />
          <label for="pais">pais</label>
          <input type="text" name="pais" id="pais-loja" />
          <label for="cep">cep</label>
          <input type="text" name="cep" id="cep-loja" />
        </form>
      </fieldset>

      <fieldset>
        <form>
          <label for="logradouro">logradouro</label>
          <input type="text" name="logradouro" id="logradouro-mercado" />
          <label for="numero">numero</label>
          <input type="text" name="numero" id="numero-mercado" />
          <label for="cidade">cidade</label>
          <input type="text" name="cidade" id="cidade-mercado" />
          <label for="estado">estado</label>
          <input type="text" name="estado" id="estado-mercado" />
          <label for="pais">pais</label>
          <input type="text" name="pais" id="pais-mercado" />
          <label for="cep">cep</label>
          <input type="text" name="cep" id="cep-mercado" />
        </form>
      </fieldset>
    </div>

    <button type="submit">Enviar</button>
  </body>
</html>
