<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevinHouse</title>
    <script async type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <div id="container">
      <label for="">Valor 1</label>
      <input type="text" name="value" id="value-1" />
      <label for="">Valor 2</label>
      <input type="text" name="value" id="value-2" />
      <button id="somar">+</button>
      <div id="resultado-soma"></div>
      <button id="subtrair">-</button>
      <div id="resultados-subtracao"></div>
      <button id="dividir">/</button>
      <div id="resultado-divisao"></div>
      <button id="multiplicar">*</button>
      <div id="resultado-multiplicacao"></div>
    </div>
  </body>
</html>
